<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="./favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./flipdown.css">
    <script src="./flipdown.js"></script>
</head>
<body>
    <div class="content">
        <div id="header">
            <h2>Happy Birthday my Love!</h2>
            <h1>Only a few days to your birthday!</h1>
        </div>
        <div id="clock">
            <div id="flipdown" class="flipdown"></div>
        </div>
        <div id="player">
            <!-- <audio id="audio" src="./06 All of Me.m4a" controls autoplay></audio> -->
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5HCyWlXZPP0y6Gqq8TgA20?utm_source=generator" width="50%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div> 
    </div>
    
    
    
    <script>
        var flipdown = new FlipDown(1675902600);
        flipdown.start();
        flipdown.ifEnded(() => {
            console.log('The countdown has ended!');
        });
        // var flipdown = new FlipDown(datetime, el, {
        //     theme: 'light' // or dark
        // });
    </script>
</body>
</html>
